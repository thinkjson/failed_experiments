<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>monitor.js</title>

    <!-- Delete these two icon references once you've placed them in the root directory with these file names -->
    <!-- favicon 16x16 -->
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- apple touch icon 57x57 -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- Main style sheet. Change version number in query string to force styles refresh -->
    <!-- Link element no longer needs type attribute -->

</head>

<body>

    <div id="main">
    
        <h1>monitor.js</h1>
        <div class='information'></div>
        <div class='clear'></div>

        <div id='dashboard'>

	        <div class='resources widget'>
	           CPU usage:
               <div id="cpu"></div>
               
	           Memory usage:
	           <div id="memory" class="bar"></div>
	           
	           Uptime: <span id="uptime"></span><br />
	           Load averages: <span id="load_averages"></span>
	        </div>
	        <div class='plugins widget'>Loading...</div>
	        <div class='result widget'>Choose a plugin above to load data here
	        </div>
	    
	    </div>
        
        <div class='clear'></div>

    </div><!-- #main -->
